    <script>
        let Left = document.getElementById("left")
        let Right = document.getElementById("Right")
        let center = document.getElementById("centerImg")
      

        Left.addEventListener("mouseover", () => {
            center.src = "https://texastipsytours.com/wp-content/uploads/2022/08/center.png"
        })
        left.addEventListener("mouseout",()=>{
            center.src="https://texastipsytours.com/wp-content/uploads/2022/08/center-1.png"
        })
        Right.addEventListener("mouseover", () => {
            center.src = "https://texastipsytours.com/wp-content/uploads/2022/08/center2.png"
        })
        Right.addEventListener("mouseout",()=>{
            center.src="https://texastipsytours.com/wp-content/uploads/2022/08/center-1.png"
        })
        /////////////////////////

        function myFunction(x) {
    if (x.matches) { // If media query matches
        center.src="https://texastipsytours.com/wp-content/uploads/2022/08/center.png"

    } else {

      center.src="https://texastipsytours.com/wp-content/uploads/2022/08/center-1.png"
    }
}

var x = window.matchMedia("(max-width: 958px)")
myFunction(x) // Call listener function at run time
x.addListener(myFunction) // Attach listener function on state changes



    </script>
